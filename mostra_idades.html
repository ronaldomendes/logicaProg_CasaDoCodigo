<meta charset="utf-8">
<script>
    var pulaLinha = function(){
        document.write("<br>");
    }
    
    var mostra = function(frase){
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }
    
    var ano = 2012;
    mostra("Eu nasci em: " + (ano - 25));
    mostra("Adriano nasceu em: " + (ano - 26));
    mostra("Paulo nasceu em: " + (ano - 32));
</script>
