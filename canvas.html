<canvas id="tela1" width="600" height="400"></canvas> <!-- teste -->
<canvas id="tela2" width="600" height="400"></canvas> <!-- Colômbia -->
<canvas id="tela3" width="600" height="400"></canvas> <!-- Madagascar -->
<canvas id="tela4" width="600" height="400"></canvas> <!-- Laos -->
<canvas id="tela5" width="600" height="400"></canvas> <!-- Niger -->
<canvas id="tela6" width="600" height="400"></canvas> <!-- Noruega -->
<canvas id="tela7" width="600" height="400"></canvas> <!-- Brasil -->

<script type="text/javascript">
	let tela1 = document.getElementById('tela1')
	let c1 = tela1.getContext('2d')

	c1.fillStyle='black'
	c1.fillRect(0, 0, 200, 400)

	c1.fillStyle='gold'
	c1.fillRect(200, 0, 200, 400)

	// triângulo
	c1.fillStyle='grey'
	c1.beginPath()
	c1.moveTo(300, 200)
	c1.lineTo(200, 400)
	c1.lineTo(400, 400)
	c1.fill()

	// círculo
	c1.fillStyle='blue'
	c1.beginPath()
	c1.arc(300, 200, 50, 0, 2 * Math.PI)
	c1.fill()

	c1.fillStyle='red'
	c1.fillRect(400, 0, 200, 400) 

	// bandeira da Colômbia
	let tela2 = document.getElementById('tela2')
	let c2 = tela2.getContext('2d')

	c2.fillStyle='yellow'
	c2.fillRect(0, 0, 600, 400)

	c2.fillStyle='blue'
	c2.fillRect(0, 200, 600, 400)

	c2.fillStyle='red'
	c2.fillRect(0, 300, 600, 400)

	// bandeira de Madagascar
	let tela3 = document.getElementById('tela3')
	let c3 = tela3.getContext('2d')

	c3.fillStyle='white'
	c3.fillRect(0, 200, 200, 400)

	c3.fillStyle='red'
	c3.fillRect(200, 0, 600, 400)

	c3.fillStyle='green'
	c3.fillRect(200, 200, 600, 400)

		// bandeira do Laos
	let tela4 = document.getElementById('tela4')
	let c4 = tela4.getContext('2d')

	c4.fillStyle='red'
	c4.fillRect(0, 0, 600, 400)

	c4.fillStyle='darkblue'
	c4.fillRect(0, 100, 600, 400)

	c4.fillStyle='red'
	c4.fillRect(0, 300, 600, 400)

	c4.fillStyle='white'
	c4.beginPath()
	c4.arc(300, 200, 80, 0, 2 * Math.PI)
	c4.fill()

	// bandeira de Niger
	let tela5 = document.getElementById('tela5')
	let c5 = tela5.getContext('2d')

	c5.fillStyle='orange'
	c5.fillRect(0, 0, 600, 400)

	c5.fillStyle='white'
	c5.fillRect(0, 130, 600, 400)

	c5.fillStyle='green'
	c5.fillRect(0, 270, 600, 400)

	c5.fillStyle='orange'
	c5.beginPath()
	c5.arc(300, 200, 50, 0, 2 * Math.PI)
	c5.fill()

	// bandeira da Noruega
	let tela6 = document.getElementById('tela6')
	let c6 = tela6.getContext('2d')

	c6.fillStyle='red'
	c6.fillRect(250, 0, 350, 150)

	c6.fillStyle='red'
	c6.fillRect(0, 250, 150, 150)

	c6.fillStyle='red'
	c6.fillRect(0, 0, 150, 150)

	c6.fillStyle='red'
	c6.fillRect(250, 250, 350, 150)

	c6.fillStyle='darkblue'
	c6.fillRect(175, 0, 50, 400)

	c6.fillStyle='darkblue'
	c6.fillRect(0, 175, 600, 50)

	// bandeira do Brasil
	let tela7 = document.getElementById('tela7')
	let c7 = tela7.getContext('2d')

	c7.fillStyle='darkgreen'
	c7.fillRect(0, 0, 600, 400)

	c7.fillStyle = "yellow"
    c7.beginPath()
    c7.moveTo(20 ,200)
    c7.lineTo(300 ,20)
    c7.lineTo(580, 200)
    c7.lineTo(300, 380)
    c7.fill()

	c7.fillStyle='blue'
	c7.beginPath()
	c7.arc(300, 200, 120, 0, 2 * Math.PI)
	c7.fill()

	c7.fillStyle='white'
	c7.beginPath()
	c7.moveTo(182, 182)
	c7.lineTo(184.5, 170)
	c7.arcTo(322, 98.5, 400, 197.6, 187.5)
	c7.lineTo(415, 233)
	c7.fill()
	
</script>
