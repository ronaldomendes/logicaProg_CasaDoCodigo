<meta charset="utf-8">
<input type="text" id="numero">
<input type="submit" id="adivinhar" value="Compare com o meu segredo!">

<script type="text/javascript">
	const segredos = [16, 34, 37, 42, 50, 58]
	const caixaDoNumero = document.getElementById("numero")

	const botaoClicado = () => {
		for(let i = 0; i < segredos.length; i++) {
			if(segredos[i] == caixaDoNumero.value) {
				alert('Parabéns! Você acertou um dos números secretos')
				return
			}
		}
		alert('Infelizmente você errou!')
	}

	const botaoAdivinhar = document.getElementById("adivinhar")
	botaoAdivinhar.onclick = botaoClicado

</script>
