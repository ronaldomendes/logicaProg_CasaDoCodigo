<meta charset="utf-8">

<script>
    var nome = prompt("Olá! Qual é o seu nome?");
    var idade = prompt(nome + ", quantos anos você tem?");
    var dias = idade * 365;
    
    document.write(nome + ", você já viveu " + dias + " dias de vida.<br>");
    
    var batimentos = dias * 24 * 60 * 80;
    document.write("Seu coração ja bateu " + batimentos + " vezes. Haja coração!");
</script>
